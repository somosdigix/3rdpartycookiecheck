<body>
<script>
 if (window.parent) {
	if (/thirdparty=yes/.test(document.cookie)) {
		window.parent.postMessage('cookiesDeTerceirosNaoSuportado', '*');
	} else {
		window.parent.postMessage('cookiesDeTerceirosSuportado', '*');
	}
	document.cookie = 'thirdparty=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
 }
</script>
</body>
